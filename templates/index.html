<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shipping Cost Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3 shadow-sm">
        <a class="navbar-brand mx-auto fw-bold text-primary" href="#">Welcome to Shipping Price Prediction Project</a>
    </nav>
    <section class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
        <div class="container p-5 rounded shadow-lg bg-white">
            <form action="/predict" method="post">
                <h2 class="text-center mb-4 fw-bold text-primary">Shipping Cost Prediction</h2>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="artist" class="form-label">Artist Reputation</label>
                        <input type="number" class="form-control" id="artist" name="artist" placeholder="Enter artist reputation" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="height" class="form-label">Height</label>
                        <input type="number" class="form-control" id="height" name="height" placeholder="Enter height" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="width" class="form-label">Width</label>
                        <input type="number" class="form-control" id="width" name="width" placeholder="Enter width" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="weight" class="form-label">Weight</label>
                        <input type="number" class="form-control" id="weight" name="weight" placeholder="Enter weight" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="material" class="form-label">Material</label>
                        <select class="form-select" id="material" name="material" required>
                            <option value="" disabled selected>Select material</option>
                            <option>Aluminium</option>
                            <option>Marble</option>
                            <option>Bronze</option>
                            <option>Clay</option>
                            <option>Brass</option>
                            <option>Wood</option>
                            <option>Stone</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="priceOfSculpture" class="form-label">Price of Sculpture</label>
                        <input type="number" class="form-control" id="priceOfSculpture" name="priceOfSculpture" placeholder="Enter price" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="baseShippingPrice" class="form-label">Base Shipping Price</label>
                        <input type="number" class="form-control" id="baseShippingPrice" name="baseShippingPrice" placeholder="Enter base shipping price" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="international" class="form-label">International</label>
                        <select class="form-select" id="international" name="international" required>
                            <option value="" disabled selected>Select option</option>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="expressShipment" class="form-label">Express Shipment</label>
                        <select class="form-select" id="expressShipment" name="expressShipment" required>
                            <option value="" disabled selected>Select option</option>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="installationIncluded" class="form-label">Installation Included</label>
                        <select class="form-select" id="installationIncluded" name="installationIncluded" required>
                            <option value="" disabled selected>Select option</option>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="transport" class="form-label">Transport</label>
                        <select class="form-select" id="transport" name="transport" required>
                            <option value="" disabled selected>Select transport type</option>
                            <option>Airways</option>
                            <option>Roadways</option>
                            <option>Waterways</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="fragile" class="form-label">Fragile</label>
                        <select class="form-select" id="fragile" name="fragile" required>
                            <option value="" disabled selected>Select option</option>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="customerInformation" class="form-label">Customer Information</label>
                        <select class="form-select" id="customerInformation" name="customerInformation" required>
                            <option value="" disabled selected>Select option</option>
                            <option>Wealthy</option>
                            <option>Working Class</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="remoteLocation" class="form-label">Remote Location</label>
                        <select class="form-select" id="remoteLocation" name="remoteLocation" required>
                            <option value="" disabled selected>Select option</option>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="text-center mt-4">
                        <button class="btn btn-primary btn-lg" onclick="handler()" type="submit">Predict</button>
                    </div>
                </div>
            </form>
            <div class="text-center text-primary mt-4">
                <h2 id="result" class="display-6 fw-bold">{{context}}</h2>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
      function handler() {
        document.getElementById('result').innerText = 'Processing your data....';
        return true;
      }
      $(".input").focus(function(){
          $(this).parent().addClass("focus");
      }).blur(function(){
        if($(this).val() === ''){
          $(this).parent().removeClass("focus");
        }
      })
    </script>
</body>
</html>
